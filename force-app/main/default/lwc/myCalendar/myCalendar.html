<template>

     <div class="userPresentation">
          <h1>Hola de nuevo {userName}</h1>
          <h2>Estamos muy contentos de tenerte de vuelta por aqui. A continuación se muestra el calendario coorporativo para que puedas ver los eventos que tenemos a lo largo de este mes</h2>
     </div>

     <div class="slds-grid slds-wrap">
         
          <div class="slds-col slds-size_8-of-12 slds-col_bump-right">
               <h3 class="slds-text-heading_medium">{calendarLabel}</h3>
               <div class="legend">
                    <span>Leyenda:</span>
                    <div class="legend-item">
                        <div class="circle-current-day"></div>
                        <span class="circle-current-day">Día Actual: </span>
                        <div class="circle-current circle-current-day"></div>
                    </div>
                    <div class="legend-item">
                        <div class="circle-holidays"></div>
                        <span class="circle-holidays">Fin de semana: </span>
                        <div class="circle-holiday circle-holidays"></div>
                    </div>
                    <div class="legend-item">
                         <div class="circle-leapDay"></div>
                         <span class="circle-leapDay">Festivo: </span>
                         <div class="circle-leapDay circle-leapDayS"></div>
                     </div>
                </div>
          </div>
          <div class="slds-col slds-size_3-of-12">
               <div class="btn-group" role="group">
                    <button class="today-button all-buttons" onclick={today}>
                         Today
                     </button>
                    <!-- <div class="navigation"> -->
                         <button class="slds-button all-buttons" onclick={previousHandler}>
                              <img src={flechaIzquierda} alt="Descripción de la imagen">
                         </button>
                         <button class="slds-button all-buttons" onclick={nextHandler}>
                              <img src={flechaDerecha} alt="Descripción de la imagen">
                         </button>
                    <!-- </div> -->
               </div>
          </div>
    </div>

    <div class="slds-grid" >
         <div id="calendar" class="calendar" lwc:dom="manual" ontouchmove={handleScroll} onscroll={handleScroll}></div>
    </div>

    <div class="interesting_links">
          <h2>A continuación presentamos algunos enlaces que pueden ser de interes:</h2>
          <div class="links-buttons">
               <div  class="capgemini-button">
                    <h3>Capgemini</h3>
                    <button  class="modify-button-color" onclick={open_capgemini}>
                         <img src={capgeminiLogo} alt="Descripción de la imagen">
                    </button>
               </div>
               <div class="calculator-button">
                    <h3>Calculadora</h3>
                    
                    <button class="modify-button-color" onclick={open_calculator}>
                         
                         <img src={calculadoraLogo} alt="Descripción de la imagen">
                    
                    </button>
               </div>
               <div class="salesforce-button">
                    <h3>Salesforce</h3>
                    <button class="modify-button-color" onclick={open_capgemini}>
                         <img src={salesforceLogo} alt="Descripción de la imagen">
                    </button>
               </div>
          </div>
     </div>
     <div class="footer">
          <h2>Si tienes cualquier duda no dudes en contactar con nosotros en capgemini@capgemini.es</h2>
     </div>

</template>
