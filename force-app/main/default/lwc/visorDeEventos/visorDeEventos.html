<template>
  <div class="container mainArea">
    <div class="row">
      <div class="imod_eventDetails">
        <div class="col-md-8 col-sm-9 col-xs-12 eventLeftCol">
          <div class="custEventDate">
            <p>{startDateTime}</p>
          </div>
          <div class="custEventTime">{timeOfEvent}</div>
          <div class="custEventLocation">{eventName}</div>
          <div class="imod_eventButtons eventRegister">
            <div class="button" data-id="button">
              <button class="button" onclick={registerForEvent}>
                Regístrate
              </button>
            </div>
            <label class="controlRegistration" data-id="controlRegistration"
              >Ya está registrado en el evento</label
            >
          </div>
        </div>
        <aside class="col-md-4 col-sm-3 col-xs-12 eventRightCol">
          <div class="eventOverviewWrap">
            <div class="eventOverview">
              <div class="custEventContact">
                <div class="custEventContBox">
                  <div class="contactSection">
                    <div class="leftBar"></div>
                    <span class="eventContHead">Descripción</span>
                    <div class="rightBar"></div>
                  </div>
                  <span class="eventContactName">{description}</span>
                </div>

                <div class="custEventDate">
                  <div class="whenWhereSec">
                    <div class="leftBar"></div>
                    <span class="whenWhere">Cuándo y dónde</span>
                    <div class="rightBar"></div>
                  </div>
                  <div class="rightColDate">{startDateTime}</div>
                  <div class="horizontalBar"></div>
                  <div class="custEventTime">{timeOfEvent}</div>
                  <div class="horizontalBar"></div>
                  <div class="custEventLocation">{location}</div>
                </div>

                <div class="custEventContBox">
                  <div class="contactSection">
                    <div class="leftBar"></div>
                    <span class="eventContHead">Contacto del evento</span>
                    <div class="rightBar"></div>
                  </div>
                  <span class="eventContactName">{ownerName}</span>
                  <div class="horizontalBar"></div>
                  <a href="#" class="contactEmail">{ownerEmail}</a>
                </div>

                <div class="custEventMap">
                  <lightning-formatted-rich-text
                    class="imagen"
                    value={imageUrl}
                  ></lightning-formatted-rich-text>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>
</template>
