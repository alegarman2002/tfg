<template>
  <h1>Calculadora de CO2</h1>

  <h2>Utilización de aparatos electronicos (en horas):</h2>

  <div class="form">
    <div class="consumo-domestico">
      <lightning-input class="lightning" id="consumoElectrico" type="number" label="Consumo electrico domestico (valor medio por mes en kWh)" onchange={consElectrico} placeholder="Ingrese el total de kWh de su factura"></lightning-input><br>
    
      <lightning-slider class="lightning" id="oficina" label="Nuemro de monitores auxiliares" min="0" max="3" value={monitores} onchange={moni}></lightning-slider>
    
      <lightning-combobox
        class="lightning"
        data-id="tipoCalefaccion"
        name="tipoCalefaccion"
        label="Tipo de calefaccion que utilizas en casa"
        value={tipoElegido}
        options={tiposDeCalefaccion}
        placeholder="Seleccione el tipo de calefaccion que usa (si no usa no seleccione nada)"
        onchange={handleHeatingOptionChange}>
      </lightning-combobox>

      <lightning-slider class="lightning" style="display: none;" data-id="horasDeUso" label="Horas de uso de la calefaccion" min="1" max="8" value={calefaccion} onchange={cale}></lightning-slider>

    </div>

    <div class="vehiculo">
      <lightning-slider class="lightning" label="Oficina (días al mes de media)" min="0" max="20" value={dias} onchange={diasMes}></lightning-slider>
    </div>

    <lightning-input class="distancia lightning" label="Distancia a la oficina (km)" type="number" onchange={dist}  name="distOficina" placeholder="Ingrese km hasta la oficina"></lightning-input><br>

    <div class="desplazamiento">
      <lightning-combobox
        class="lightning"
        name="metodoTransporte"
        label="Metodo de transporte hasta la oficina: "
        value={metodoElegido}
        options={metodosDeTransporte}
        placeholder="Seleccione tipo de transporte"
        onchange={handleMethodOptionChange}>
      </lightning-combobox>

      <lightning-input style="display: none;" data-id="consumoCoche" class="coche autobus lightning" label="Consumo medio del coche" type="number" name="consumoCoche" onchange={cons} placeholder="Ingrese consumo de media"></lightning-input><br>
      
      <lightning-combobox
        data-id="motorCoche"
        style="display: none;"
        class="coche lightning"
        name="metodoTransporte"
        label="Tipo de motor del coche:"
        value={valorMotor}
        options={tiposDeMotor}
        placeholder="Seleccione el tipo de motor de su coche"
        onchange={handleMotorChange}>
      </lightning-combobox>

      <lightning-slider style="display: none;" data-id="integrantesCoche" class="coche lightning" label="Numero de integrantes del coche" min="1" max="5" value={integrantesCoche} onchange={integCoche}></lightning-slider><br>

      <button class="button" onclick={registrateData}>Enviar formulario</button>
    </div>

  </div>
